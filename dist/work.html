<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>My Work</title>
  </head>

  <body id="work-bg-image">
    <div class="overlay"></div>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding"><div class="portrait"></div></div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About Me </a>
          </li>
          <li class="nav-item current">
            <a href="work.html" class="nav-link"> My Work </a>
          </li>
          <li class="nav-item">
            <a href="contact.php" class="nav-link"> How To Reach Me </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="logo-bg"></div>
    <img src="img/logo_d.png" alt="Dani Dantas Logo" id="logo" />

    <main id="work">
      <h1 class="lg-heading">My <span class="text-secondary">Work</span></h1>
      <h2 class="sm-heading">Check out some of my projects ...</h2>
      <section class="projects">
        <div v-for="project in projectdata" class="thumb">
          <img
            :src="'img/projects/' + project.project_thumb"
            alt="Project Thumbnail"
          />
          <div class="mask">
            <h2>{{ project.project_title }}</h2>
            <p>{{ project.project_desc }}</p>
            <a
              v-on:click="fetchSingleProject"
              href="#"
              :data-project="project.id"
              class="info"
              >Read More</a
            >
          </div>
        </div>
      </section>
      <section class="proj-lightbox" :class="{ 'show-project' : showDetails }">
        <div class="lightbox-bg">
          <h3 class="project-title">{{ projecttitle }}</h3>
          <h4>{{ projectrole }}</h4>
          <img :src="'img/projects/' + projectbigimg" alt="" />
          <!-- <video :src="'video/' + videosource" autoplay></video> -->
          <div class="project-details">
            <p>{{ projectdesc }}</p>
            <p>{{ projectchallenge }}</p>
            <p>{{ projectsolution }}</p>
          </div>
        </div>
      </section>
    </main>
    <footer id="main-footer">Copyright &copy; 2018</footer>
    <script src="js/work.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
